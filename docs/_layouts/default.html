<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | prepend: site.github.url }}">
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | prepend: site.github.url }}" media="print">
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  {% seo %}
  {% include head-custom.html %}
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="">CodeCount</a>
      <input class="btn btn-danger" type="button" value="Get Started for Free">
    </div>
  </nav>
  <div class="container-fluid">
    <main id="main_content">
      {{ content }}
    </main>

    <footer class="inner">
      {% if site.github.is_project_page %}
      {{ site.title | default: site.github.repository_name }} is maintained by <a href="{{ site.github.owner_url }}">{{
        site.github.owner_name }}</a><br>
      {% endif %}
      This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
